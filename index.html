<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vero Weather App</title>
  </head>
  <body>
    <div class="background">
      <img
        src="src/j-lee-pr0I-DUB5eA-unsplash.jpg"
        alt=""
        class="background-image"
      />
    </div>
    <div class="container py-5 h-100">
      <div class="weather-app-wrapper">
        <div class="weather-app custom-gradient" style="border-radius: 25px">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary btn-sm w-100 text-left"
                  id="searchButton"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm w-100"
                  id="localWeatherButton"
                >
                  Local
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="partly_cloudy"
                  id="icon"
                  class="float-left"
                />
                <strong id="temperature"></strong><span class="units"> Â°C</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Vero55/vero-weather-app" target="_blank"
            >Open-source code</a
          >
          by Vero Nagy
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
